<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Account</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <div class="relative bg-transparent">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div
          class="flex justify-between items-center py-6 md:justify-start md:space-x-10"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img
                class="h-12 w-auto sm:h-20"
                src="../assets/img/Logo.png"
                alt=""
              />
            </a>
          </div>
          <nav class="hidden md:flex space-x-10">
            <div class="relative">
              <a
                href="#"
                class="text-base font-medium text-gray-500 hover:text-gray-900"
                aria-expanded="false"
              >
                <span>Home</span>
              </a>
            </div>

            <a
              href="#"
              class="text-base font-medium text-gray-500 hover:text-gray-900"
            >
              Product
            </a>
            <a
              href="#"
              class="text-base font-medium text-gray-500 hover:text-gray-900"
            >
              Promo
            </a>

            <div class="relative">
              <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
              <a
                href="#"
                class="text-base font-medium text-gray-500 hover:text-gray-900"
                aria-expanded="false"
              >
                <span>Outlet</span>
              </a>
            </div>
          </nav>
          <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
            <a
              href="#"
              class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a
              href="#"
              class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-900"
            >
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
    <!-- Account Section -->
    <section class="mt-10 items-center content-center justify-center">
      <div class="container mx-auto m-5">
        <h2 class="text-2xl font-semibold tracking-wide Maharlika mb-10">
          My account
        </h2>

        <div class="grid grid-cols-2">
          <!-- Login -->
          <div
            class="xs:mb-10 md:mb-0 xs:col-span-full md:col-span-1 sm:w-full md:w-10/12 xl:w-9/12"
          >
            <h2 class="text-2xl font-semibold tracking-wide Maharlika">
              Login
            </h2>

            <div class="border-black border rounded p-10 h-fit gap-4">
              <div>
                <div class="block">
                  <label for="Username" class="font-bold"
                    >Username or email address</label
                  ><br />
                  <input
                    type="text"
                    name="Username"
                    class="border-2 border-black w-full inline-block h-10 mb-2"
                  />
                </div>
                <div class="block">
                  <label for="Password" class="font-bold">Password</label><br />
                  <input
                    type="text"
                    name="Password"
                    class="border-2 border-black w-full inline-block h-10"
                  />
                </div>
              </div>
              <button
                class="rounded-full bg-brown text-white mt-5 h-12 tracking-wide xs:text-xl md:text-2xl text-center xs:w-full xs:col-span-full md:col-span-1"
              >
                Log in
              </button>
              <div class="flex flex-row text-center">
                <div class="block text-center mt-5 mx-auto my-auto">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="w-12 h-6 relative bottom-1 align-middle"
                  />
                  <label for="remember" class="font-semibold"
                    >Remember me</label
                  >
                </div>
                <a
                  href="#"
                  class="relative bottom-1 right-1 align-middle font-semibold text-center mx-auto my-auto mt-6"
                  >Lost your password?</a
                >
              </div>
            </div>
            <!-- Login End -->
          </div>
          <!-- Register -->
          <div
            class="xs:col-span-full md:col-span-1 sm:w-full md:w-10/12 xl:w-9/12"
          >
            <h2 class="text-2xl font-semibold tracking-wide Maharlika">
              Register
            </h2>
            <div class="border-black border rounded p-10">
              <div>
                <div class="block">
                  <label for="Username" class="font-bold">Username</label><br />
                  <input
                    type="text"
                    name="Username"
                    class="border-2 border-black w-full inline-block h-10 mb-2"
                  />
                  <div class="block">
                    <label for="Email" class="font-bold">Email</label><br />
                    <input
                      type="text"
                      name="Email"
                      class="border-2 border-black w-full inline-block h-10 mb-2"
                    />
                  </div>
                  <div class="block">
                    <label for="Password" class="font-bold">Password</label
                    ><br />
                    <input
                      type="text"
                      name="Password"
                      class="border-2 border-black w-full inline-block h-10"
                    />
                  </div>
                </div>
                <p>
                  Your personal data will be used to support your experience
                  throughout this website, to manage access to your account, and
                  for other purposes described in our privacy policy.
                </p>
                <div class="block text-center mt-5 mx-auto my-auto">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="w-12 h-6 relative bottom-1 align-middle"
                  />
                  <label for="remember" class="font-semibold"
                    >Sign me up for the newsletter!</label
                  >
                </div>
                <button
                  class="rounded-full bg-brown text-white mt-5 h-12 tracking-wide xs:text-xl md:text-2xl text-center xs:w-full xs:col-span-full md:col-span-1"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
          <!-- Register End -->
        </div>
      </div>
    </section>
    <!-- Account Section End-->
  </body>
</html>
