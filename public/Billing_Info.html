<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Categories</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <div class="relative bg-transparent">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div
          class="flex justify-between items-center py-6 md:justify-start md:space-x-10"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img
                class="h-12 w-auto sm:h-20"
                src="../assets/img/Logo.png"
                alt=""
              />
            </a>
          </div>
          <nav class="hidden md:flex space-x-10">
            <div class="relative">
              <a
                href="#"
                class="text-base font-medium text-gray-500 hover:text-gray-900"
                aria-expanded="false"
              >
                <span>Home</span>
              </a>
            </div>

            <a
              href="#"
              class="text-base font-medium text-gray-500 hover:text-gray-900"
            >
              Product
            </a>
            <a
              href="#"
              class="text-base font-medium text-gray-500 hover:text-gray-900"
            >
              Promo
            </a>

            <div class="relative">
              <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
              <a
                href="#"
                class="text-base font-medium text-gray-500 hover:text-gray-900"
                aria-expanded="false"
              >
                <span>Outlet</span>
              </a>
            </div>
          </nav>
          <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
            <a
              href="#"
              class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a
              href="#"
              class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-900"
            >
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
    <!-- Billing Section -->
    <section class="mt-10 items-center content-center justify-center">
      <div class="container mx-auto my-auto w-5/12">
        <div class="grid grid-cols-2 min-h-full sm:gap-2 gap-4">
          <h2
            class="row-span-full col-span-full text-5xl tracking-wide text-center mb-5 mt-5 Maharlika"
          >
            Billing Info
          </h2>
          <div class="block xs:col-span-full md:col-span-1">
            <label for="Name">Full Name</label><br />
            <input
              type="text"
              name="Name"
              class="border-2 border-black inline-block w-full h-10"
            />
          </div>
          <div class="block xs:col-span-full md:col-span-1 w-full">
            <label for="Billing_Address">Billing Address</label><br />
            <input
              type="text"
              name="Billing_Address"
              class="border-2 border-black inline-block w-full h-10"
            />
          </div>
          <div class="block xs:col-span-full md:col-span-1">
            <label for="City">City</label><br />
            <input
              type="text"
              name="City"
              class="border-2 border-black inline-block w-full h-10"
            />
          </div>
          <div class="block xs:col-span-full md:col-span-1">
            <label for="Zip_Code">Zip Code</label><br />
            <input
              type="text"
              name="Zip_Code"
              class="border-2 border-black inline-block w-full h-10"
            />
          </div>
          <div class="block col-span-2">
            <label for="Country">Country</label><br />
            <input
              type="text"
              name="Country"
              class="border-2 border-black w-full inline-block h-10"
            />
          </div>
          <button
            class="rounded-full bg-orange text-black h-12 text-xl xs:w-full xs:col-span-full md:col-span-1"
          >
            Return to store
          </button>
          <button
            class="rounded-full bg-brown text-white mt-5 h-12 tracking-wide xs:text-xl md:text-2xl Maharlika text-center xs:w-full xs:col-span-full md:col-span-1"
          >
            Proceed
          </button>
        </div>
      </div>
    </section>
    <!-- Billing Section End-->
  </body>
</html>
