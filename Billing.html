<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Billing</title>
  </head>
  <body>
    <!-- Order Section -->
    <section class="h-screen">
      <div class="container mt-20 sm:ml-10 md:ml-10 xl:ml-30 2xl:ml-40">
        <div class="flex">
          <button class="rounded-full light-orange-bg text-black h-12 w-52">
            Back to
          </button>
          <div class="block ml-20">
            <h2 class="text-4xl">Order</h2>
            <hr class="mt-5 border-black 2xl:w-96 xl:w-96 md:w-96 sm:w-72" />
          </div>
        </div>
        <div
          class="grid mt-20 flex items-center content-center justify-center h-96 min-h-full gap-4 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-6 2xl:grid-cols-6"
        >
          <h2
            class="self-center text-center xl:col-span-2 2xl:col-span-2 text-6xl Mistrully"
          >
            Selected
          </h2>
          <img class="self-center text-center xl:col-span-2 2xl:col-span-2" src="./img/Image-5.png">
            
          </img>
          <h2 class="self-center text-center xl:col-span-2 2xl:col-span-2 Maharlika font-bold text-xl">
            Quantity: X1 <br>
            Total: $00.00 <br>
            <button class="rounded-full bg-black text-white h-12 w-72 Maharlika tracking-wide text-2xl">
                Complete Order
            </button>
          </h2>
        </div>
      </div>
    </section>
    <!-- Order Section End-->
    <!-- Billing Section -->
    <section>
      <div
        class="container flex items-center content-center justify-center mx-auto mb-10"
      >
        <div class="grid grid-flow-row auto-rows-max grid-cols-2 gap-4">
          <h2
            class="row-span-full col-span-full text-5xl tracking-wide text-center mb-5 mt-5 Maharlika"
          >
            Billing Info
          </h2>
          <div class="block col-span-1">
            <label for="Name">Full Name</label><br />
            <input type="text" name="Name" class="border-2 border-black" />
          </div>
          <div class="block col-span-1">
            <label for="Billing_Address">Billing Address</label><br />
            <input
              type="text"
              name="Billing_Address"
              class="border-2 border-black"
            />
          </div>
          <div class="block col-span-1">
            <label for="City">City</label><br />
            <input type="text" name="City" class="border-2 border-black" />
          </div>
          <div class="block col-span-1">
            <label for="Zip_Code">Zip Code</label><br />
            <input type="text" name="Zip_Code" class="border-2 border-black" />
          </div>
          <div class="block col-span-2">
            <label for="Country">Country</label><br />
            <input
              type="text"
              name="Country"
              class="border-2 border-black w-full"
            />
          </div>
          <button class="rounded-full light-orange-bg text-black h-12">
            Return to store
          </button>
          <button
            class="rounded-full light-brown-bg text-white mt-5 h-12 tracking-wide text-2xl Maharlika text-center"
          >
            Proceed
          </button>
        </div>
      </div>
    </section>
    <!-- Billing Section End-->
  </body>
</html>
