<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Billing</title>
  </head>
  <body>
    <!-- Order Section -->
    <section>
      <div
        class="container xs:mt-5 sm:mt-10 lg:mt-20 sm:ml-10 md:ml-10 xl:ml-30 2xl:ml-40"
      >
        <div class="flex inline-block">
          <button
            class="rounded-full light-orange-bg text-black h-12 w-52 tracking-wide font-semibold text-xl"
          >
            Back to
          </button>
          <div class="block ml-20">
            <h2 class="text-4xl">Order</h2>
            <hr class="mt-5 border-black 2xl:w-96 xl:w-96 md:w-96 sm:w-72" />
          </div>
        </div>
        <div
          class="inline-block grid mt-20 flex items-center content-center justify-center min-h-full gap-4 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-6 2xl:grid-cols-6"
        >
          <h2
            class="lg:mt-0 md:mt-0 sm:mt-0 self-center text-center xl:col-span-2 2xl:col-span-2 text-6xl Mistrully"
          >
            Selected
          </h2>
          <img
            class="self-center text-center xl:col-span-2 2xl:col-span-2"
            src="./img/Image-5.png"
          />

          <h2
            class="self-center text-center xl:col-span-2 2xl:col-span-2 Maharlika font-bold text-xl"
          >
            Quantity: X1 <br />
            Total: $00.00 <br />
            <button
              class="rounded-full bg-black text-white h-12 sm:w-72 md:w-44 lg:w-72 Maharlika tracking-wide md:text-xl lg:text-2xl"
            >
              Complete Order
            </button>
          </h2>
        </div>
        <!-- GRID START -->
        <div
          class="inline-block flex items-center content-center justify-center grid mt-20 min-h-full gap-4 sm:grid-cols-1 md:grid-cols-1 xl:grid-cols-2 2xl:grid-cols-2"
        >
          <div class="">
            <h2
              class="pt-7 self-center text-center text-6xl Maharlika sm:mt-5 lg:mt-0"
            >
              Payment
            </h2>
            <br />
            <h2 class="pt-7 self-center text-center text-3xl Maharlika">
              Choose payment method below
            </h2>
          </div>
          <div class="flex">
            <button
              class="rounded-full light-orange-bg text-black h-12 w-52 tracking-wide font-semibold text-xl"
            >
              Back to
            </button>
            <div class="flex flex-col mb-5 pl-5">
              <h2 class="text-4xl">Order</h2>

              <hr
                class="mt-5 border-black 2xl:w-96 xl:w-96 md:w-96 sm:w-72 md:w-40"
              />
            </div>
          </div>
          <div class="mt-5 col-span-full w-6/12 mx-auto">
            <button
              class="rounded-full light-orange-bg text-black h-12 tracking-wide font-semibold text-xl w-full"
            >
              Cash on Delivery
            </button>
          </div>
        </div>
        <!-- GRID END -->
      </div>
    </section>
    <!-- Order Section End-->
    <!-- Billing Section -->
    <section
      class="inline-block flex items-center content-center justify-center"
    >
      <div
        class="container flex items-center content-center justify-center mx-auto mb-10 w-8/12"
      >
        <div class="grid grid-cols-2 min-h-full sm:gap-2 gap-4">
          <h2
            class="row-span-full col-span-full text-5xl tracking-wide text-center mb-5 mt-5 Maharlika"
          >
            Billing Info
          </h2>
          <div class="block col-span-1">
            <label for="Name">Full Name</label><br />
            <input type="text" name="Name" class="border-2 border-black" />
          </div>
          <div class="block col-span-1">
            <label for="Billing_Address">Billing Address</label><br />
            <input
              type="text"
              name="Billing_Address"
              class="border-2 border-black"
            />
          </div>
          <div class="block col-span-1">
            <label for="City">City</label><br />
            <input type="text" name="City" class="border-2 border-black" />
          </div>
          <div class="block col-span-1">
            <label for="Zip_Code">Zip Code</label><br />
            <input type="text" name="Zip_Code" class="border-2 border-black" />
          </div>
          <div class="block col-span-2">
            <label for="Country">Country</label><br />
            <input
              type="text"
              name="Country"
              class="border-2 border-black w-full"
            />
          </div>
          <button class="rounded-full light-orange-bg text-black h-12">
            Return to store
          </button>
          <button
            class="rounded-full light-brown-bg text-white mt-5 h-12 tracking-wide text-2xl Maharlika text-center"
          >
            Proceed
          </button>
        </div>
      </div>
    </section>
    <!-- Billing Section End-->
  </body>
</html>
